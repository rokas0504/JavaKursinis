<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create User</title>
  <script>
    function toggleFields() {
      var type = document.getElementById("type").value;
      if (type === "Client") {
        document.getElementById("clientFields").style.display = "block";
        document.getElementById("adminFields").style.display = "none";
      } else if (type === "Admin") {
        document.getElementById("clientFields").style.display = "none";
        document.getElementById("adminFields").style.display = "block";
      }
    }
  </script>
</head>
<body>
<h1>Create User</h1>
<form action="/users/create" method="post">
  <label for="type">Type:</label>
  <select id="type" name="type" onchange="toggleFields()">
    <option value="Client">Client</option>
    <option value="Admin">Admin</option>
  </select>
  <br/><br/>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br/><br/>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br/><br/>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br/><br/>

  <label for="surname">Surname:</label>
  <input type="text" id="surname" name="surname" required>
  <br/><br/>

  <div id="clientFields" style="display: none;">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <br/><br/>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate">
    <br/><br/>

    <label for="clientBio">Client Bio:</label>
    <textarea id="clientBio" name="clientBio"></textarea>
    <br/><br/>
  </div>

  <div id="adminFields" style="display: none;">
    <label for="phoneNum">Phone Number:</label>
    <input type="text" id="phoneNum" name="phoneNum">
    <br/><br/>
  </div>

  <button type="submit">Create User</button>
</form>
<br/>
<a th:href="@{/}">
  <button type="button">Return to Home</button>
</a>
</body>
</html>
