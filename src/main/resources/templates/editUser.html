<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <script>
    function toggleFields() {
      var type = document.getElementById("type").value;
      if (type === "Client") {
        document.getElementById("clientFields").style.display = "block";
        document.getElementById("adminFields").style.display = "none";
      } else if (type === "Admin") {
        document.getElementById("clientFields").style.display = "none";
        document.getElementById("adminFields").style.display = "block";
      }
    }
  </script>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${user.login}" required>
  <br/><br/>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${user.password}" required>
  <br/><br/>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${user.name}" required>
  <br/><br/>

  <label for="surname">Surname:</label>
  <input type="text" id="surname" name="surname" th:value="${user.surname}" required>
  <br/><br/>

  <div id="clientFields" th:if="${!isAdmin}">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${user.address}">
    <br/><br/>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:value="${user.birthDate}">
    <br/><br/>

    <label for="clientBio">Client Bio:</label>
    <textarea id="clientBio" name="clientBio" th:value="${user.clientBio}"></textarea>
    <br/><br/>
  </div>

  <div id="adminFields" th:if="${isAdmin}">
    <label for="phoneNum">Phone Number:</label>
    <input type="text" id="phoneNum" name="phoneNum" th:value="${user.phoneNum}">
    <br/><br/>
  </div>

  <input type="submit" value="Update User">
</form>
<form action="#" th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
  <input type="submit" value="Delete User" style="background-color:red; color:white;">
</form>
</body>
</html>
